<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoklama Listesi</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            margin: 20px auto;
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd; 
        }

        th {
            background-color: rgba(112, 120, 198, 0.8);
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .light-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
            /* Kenarlardan ışık saçan efekt */
            box-shadow: 0 0 15px rgba(112, 120, 198, 0.8), 0 0 30px rgba(112, 120, 198, 0.8);
            border: 2px solid #4CAF50;
            border-radius: 5px;
            transition: box-shadow 0.3s ease-in-out;
        }

        .light-checkbox:checked {
            /* İşaretlenince daha parlak bir ışık efekti */
            box-shadow: 0 0 25px rgba(112, 120, 198, 0.8), 0 0 50px rgba(112, 120, 198, 0.8);
        }
    </style>
</head>
<body>

    <h2 style="text-align: center;">Işık Saçan Yoklama Listesi</h2>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Öğrenci Adı</th>
                <th>Yoklama Durumu</th>
                <th>Yoklama İşaretle</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Ahmet Yılmaz</td>
                <td id="status1">Yok</td>
                <td><input type="checkbox" id="check1" class="light-checkbox" onclick="updateStatus(1)"></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Aylin Kaya</td>
                <td id="status2">Yok</td>
                <td><input type="checkbox" id="check2" class="light-checkbox" onclick="updateStatus(2)"></td>
            </tr>
            <tr>
                <td>3</td>
                <td>Mehmet Demir</td>
                <td id="status3">Yok</td>
                <td><input type="checkbox" id="check3" class="light-checkbox" onclick="updateStatus(3)"></td>
            </tr>
            <tr>
                <td>4</td>
                <td>Ayşe Çelik</td>
                <td id="status4">Yok</td>
                <td><input type="checkbox" id="check4" class="light-checkbox" onclick="updateStatus(4)"></td>
            </tr>
            <tr>
                <td>5</td>
                <td>Cem Yıldız</td>
                <td id="status5">Yok</td>
                <td><input type="checkbox" id="check5" class="light-checkbox" onclick="updateStatus(5)"></td>
            </tr>
        </tbody>
    </table>

    <script>
        // Yoklama durumu güncelleme fonksiyonu
        function updateStatus(row) {
            const checkbox = document.getElementById(`check${row}`);
            const statusCell = document.getElementById(`status${row}`);
            
            // Checkbox işaretli mi kontrolü
            if (checkbox.checked) {
                statusCell.textContent = "Var";
            } else {
                statusCell.textContent = "Yok";
            }
        }
    </script>

</body>
</html>
